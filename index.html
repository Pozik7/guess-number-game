<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Number Guess Game</h1>
        <p id="message">I have picked a number between 0 and 100. Can you guess it?</p>
        <input type="number" id="guess-input" min="0" max="100">
        <button id="guess-button">Guess</button>
        <p id="lives">Lives: 10</p>
        <button id="restart-button" style="display: none;">Restart Game</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
